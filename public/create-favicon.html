<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Rounded Favicon</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #14b8a6;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0d9488;
        }
    </style>
</head>
<body>
    <h1>Rounded Favicon Generator</h1>
    <canvas id="faviconCanvas" width="32" height="32"></canvas>
    <button onclick="downloadFavicon()">Download Rounded Favicon</button>
    
    <script>
        const canvas = document.getElementById('faviconCanvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.onload = function() {
            // Clear canvas
            ctx.clearRect(0, 0, 32, 32);
            
            // Create rounded rectangle path
            const radius = 6;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(32 - radius, 0);
            ctx.quadraticCurveTo(32, 0, 32, radius);
            ctx.lineTo(32, 32 - radius);
            ctx.quadraticCurveTo(32, 32, 32 - radius, 32);
            ctx.lineTo(radius, 32);
            ctx.quadraticCurveTo(0, 32, 0, 32 - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.clip();
            
            // Draw the image
            ctx.drawImage(img, 0, 0, 32, 32);
        };
        
        img.src = '/logo.png';
        
        function downloadFavicon() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'favicon-rounded.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
